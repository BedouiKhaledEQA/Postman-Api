name: Run Postman Tests

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  postman-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16

    - name: Install Newman and htmlextra reporter
      run: |
        npm install -g newman
        npm install -g newman-reporter-htmlextra

    - name: Run Postman Collection
      run: |
        mkdir -p newman-reports
        newman run collection.json \
        --environment local.json \
        --reporters cli,htmlextra \
        --reporter-htmlextra-export newman-reports/newman-report.html

    - name: Debug report generation
      run: |
        echo "Listing files in newman-reports directory:"
        ls -la newman-reports || echo "Directory newman-reports does not exist."

    - name: Upload HTML Report
      uses: actions/upload-artifact@v3
      with:
        name: newman-report
        path: newman-reports/newman-report.html
