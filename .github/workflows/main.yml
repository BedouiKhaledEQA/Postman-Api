name: Run Postman Tests

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:  # Permet le déclenchement manuel

jobs:
  postman-tests:
    runs-on: ubuntu-latest

    steps:
    # Étape 1 : Vérification du code
    - name: Checkout code
      uses: actions/checkout@v3

    # Étape 2 : Installer Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16

    # Étape 3 : Installer Newman et le reporter HTML extra (si nécessaire)
    - name: Install dependencies
      run: |
        npm install -g newman
        npm install -g newman-reporter-htmlextra

    # Étape 4 : Exécuter la collection Postman
    - name: Run Postman Collection
      run: |
        newman run collection.json \
        -e local.json \
        -r htmlextra,cli,json \
        --reporter-htmlextra-export results.html \
        --reporter-json-export results.json

    # Étape 5 : Ajouter un step pour afficher les résultats HTML
    - name: Display HTML report (optional)
      run: |
        cat results.html
